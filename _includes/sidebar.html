<div class="sidebar">
  <div class="sidebar-logo" style="align:center">
        <img src="{{ site.github.repo }}/public/assets/profile.JPG" />
  </div>
  <div id="contact-list1" style="text-align:center">
    <!-- contact icons go here --> 
    {% if site.author.github %}
      <a href="https://github.com/{{ site.author.github }}" target="_blank">
          <span class="fa-stack fa-medium">
              <i class="fab fa-github fa-stack-2x"></i>
          </span>
      </a>
    {% endif %}
    {% if site.author.linkedin %}
      <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
          <span class="fa-stack fa-medium">
              <i class="fab fa-linkedin fa-stack-2x"></i>
          </span>
      </a>
    {% endif %}
    {% if site.author.twitter %}
      <a href="https://www.twitter.com/{{ site.author.twitter }}" target="_blank">
          <span class="fa-stack fa-medium">
              <i class="fab fa-twitter fa-stack-2x"></i>
          </span>
      </a>
    {% endif %}
  </div>
  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a class="name" href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
      </h1>  
      <p class="me"><div id="app"></div></p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' | relative_url %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == '/blogs/' | relative_url %} active{% endif %}" href="/blogs/">Blogs</a>
      <a class="sidebar-nav-item{% if page.url == '/skills/' | relative_url %} active{% endif %}" href="/skills/">Skills</a>
      <a class="sidebar-nav-item{% if page.url == '/profile/' | relative_url %} active{% endif %}" href="/profile/">Profile</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>

<script type="text/javascript">
var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
    loop: true
});

typewriter.typeString('I am a Coder')
    .pauseFor(2500)
    .deleteChars(7)
    .typeString('an Investor')
    .pauseFor(2500)
    .deleteChars(11)
    .typeString('Minimalist')
    .pauseFor(2500)
    .deleteChars(10)
    .typeString('Music Lover')
    .pauseFor(2500)
    .deleteChars(11)
    .start();
</script>
